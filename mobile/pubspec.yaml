name: mobile
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.1.4

  # Data Models
  models:
    path: ../backend/packages/models/

  # Network
  dio: ^5.4.1
  pretty_dio_logger: ^1.3.1

  # Cache
  flutter_secure_storage: ^9.0.0

  #navigation
  auto_route: ^7.8.4

  # Data class generation
  freezed_annotation: ^2.4.1

  # Functional programming
  fpdart: ^1.1.0

  # Utility
  jwt_decode: ^0.3.1

  # Packages
  form_inputs:
    path: packages/form_inputs

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code gen
  freezed: ^2.4.7
  build_runner: ^2.4.8
  auto_route_generator: ^7.3.2

  # Linter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/
